{% extends "web/base.html" %}

{% block content %}
<div class="container">
	<div class="section" style="padding-left:10px;padding-right:10px;">
		<div class="row">
			<form class="col s12 m6 offset-m3" method="post" action="{% url 'login' %}">
				{% csrf_token %}
				<div class="row">
					<div class="input-field">
						<input id="user" name="username" type="text" class="validate">
						<label for="username">{{form.username.label}}</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="password" type="password" name="password" class="validate">
						<label for="password">Contrase&ntilde;a</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Login
					<i class="material-icons right">send</i>
				</button>
				<a href="{% url 'password_reset' %}">¿Olvidaste tu contrase&ntilde;a?</a>
				<input type="hidden" name="next" value="{{ next }}" />
			</form>
		</div>
	</div>
</div>
{% endblock %}
{% block extraScripts %}	
<script>
	{% if form.errors %}
	Materialize.toast('Nombre de usuario o contraseña incorrectos.', 4000)
	{% endif %}
</script>
{% endblock extraScripts %}
