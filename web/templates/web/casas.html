{% extends "web/base.html" %}

{% block title %}Casas | AutoHogar{% endblock title %}

{% block content %}
<div class="container">
	<div class="section">
		<div class="row">
			<h3 class="center-align"><strong>Casas</strong></h3>
		</div>
		<div class="divider"></div>
		<div class="row">
			{% for h in houses %}
				<div class="col s12 m4 l3">
					<div class="card hoverable">
						<div class="card-image">
							<div class="blue lighten-2" style="width:100%;height:120px;">
								<h5 class="center-align" style="margin:0px;">
									<i class="material-icons" style="font-size:120px;">home</i>
								</h5>
							</div>
							<a href="{% url 'dispositivos' h.pk %}" class="btn-floating halfway-fab waves-effect waves-light blue darken-4"><i class="material-icons">send</i></a>
						</div>
						<div class="card-content">
							<span class="card-title grey-text text-darken-4">{{h.nombre}}</span>
						</div>
					</div>
				</div>
			{% endfor %}
			<div class="col s12 m4 l3">
				<div class="card hoverable">
					<div class="card-image">
						<div class="red lighten-2" style="width:100%;height:120px;">
							<h5 class="center-align" style="margin:0px;">
								<i class="material-icons" style="font-size:120px;">home</i>
							</h5>
						</div>
						<a href="{% url 'addHouse' %}" class="btn-floating halfway-fab waves-effect waves-light red darken-4"><i class="material-icons">add</i></a>
					</div>
					<div class="card-content">
						<span class="card-title grey-text text-darken-4">Agregar casa</span>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>	
{% endblock content %}
