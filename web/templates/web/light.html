<div class="col s12 m4 l3">
	<div class="card light sticky-action hoverable" id="{{d.id}}">
		<div class="card-image">
			<div class="activador red lighten-2" style="width:100%;height:120px;{% if not d.luz.estado %}display:none;{% endif %}" id="encendido">
				<h5 class="center-align" style="margin:0px;">
					<i class="material-icons" style="font-size:120px;transform:rotate(180deg);">wb_incandescent</i>
				</h5>
			</div>
			<div class="activador red darken-2" style="width:100%;height:120px;{% if d.luz.estado %}display:none;{% endif %}" id="apagado">
				<h5 class="center-align" style="margin:0px;">
					<i class="material-icons" style="font-size:120px;">lightbulb_outline</i>
				</h5>
			</div>
		</div>
		<div class="card-content">
			<span class="card-title activator grey-text text-darken-4">{{d.nombre}}<i class="material-icons right">more_vert</i></span>
		</div>
		<div class="card-reveal">
			<span class="card-title grey-text text-darken-4">{{d.nombre}}<i class="material-icons right">close</i></span>
			<p>{# Here will go a simple description #}</p>
		</div>
		<div class="card-action">
			<div class="switch right-align" id="switchRed">
				{% if d.luz.estado %}
					<label>Off<input class="estado" value="{{d.luz.id}}" checked type="checkbox"><span class="lever"></span>On</label>
				{% else %}
					<label>Off<input class="estado" value="{{d.luz.id}}" type="checkbox"><span class="lever"></span>On</label>
				{% endif %}
			</div>
		</div>
	</div>
</div>
