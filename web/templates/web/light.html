<div class="col s12 m4 l3">
	<div class="card light sticky-action hoverable" id="{{d.id}}">
		<div class="card-image">
			<div class="activador red lighten-2" style="width:100%;{% if not d.luz.estado %}display:none;{% endif %}" id="encendido">
				<h5 class="center-align" style="margin:0px;">
					<i class="material-icons large" style="transform:rotate(180deg);">wb_incandescent</i>
				</h5>
			</div>
			<div class="activador red darken-2" style="width:100%;{% if d.luz.estado %}display:none;{% endif %}" id="apagado">
				<h5 class="center-align" style="margin:0px;">
					<i class="material-icons large">lightbulb_outline</i>
				</h5>
			</div>
		</div>
		<div class="card-content">
			<span class="card-title activator grey-text text-darken-4">{{d.nombre}}<i class="material-icons right">more_vert</i></span>
		</div>
		<div class="card-reveal">
			<span class="card-title grey-text text-darken-4">{{d.nombre}}<i class="material-icons right">close</i></span>
			<p>{# Here will go a simple description #}</p>
			<a href="#modal{{d.pk}}" class="waves-effect waves-light btn red"><strong>Eliminar</strong></a>
		</div>
		<div class="card-action">
			<div class="switch right-align" id="switchRed">
				{% if d.luz.estado %}
					<label>Off<input class="estado" value="{{d.luz.id}}" checked type="checkbox"><span class="lever"></span>On</label>
				{% else %}
					<label>Off<input class="estado" value="{{d.luz.id}}" type="checkbox"><span class="lever"></span>On</label>
				{% endif %}
			</div>
		</div>
	</div>
</div>
<!-- Modal Structure -->
<div id="modal{{d.pk}}" class="modal">
	<div class="modal-content">
		<h4>Â¿Est&aacute; seguro que desea eliminar el dispositivo {{d.nombre}}?</h4>
		<p>Esta acci&oacute;n <strong>no puede ser deshecha.</strong></p>
	</div>
	<div class="modal-footer">
		<a href="{% url 'removeDev' house.pk d.pk %}" class=" modal-action modal-close waves-effect waves-light btn red">Eliminar</a>
		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
	</div>
</div>
